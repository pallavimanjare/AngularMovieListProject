<div class="card" (click) = "launchIt($event)">
    <h3>{{ movie.title }}</h3>
    <h4>Language: {{ movie.language }}</h4>
    <h4>Location: {{ movie.location }}</h4>  
    <h5 *ngIf="isValidNumber(movie.imdbRating)">Rated {{ movie.imdbRating }}</h5>
    <h5 *ngIf="!isValidNumber(movie.imdbRating)">Content Details not available.</h5>
    
    <nav>
        <a routerLink="/movileDetails">Movie Details</a>
     
      </nav>
</div>
