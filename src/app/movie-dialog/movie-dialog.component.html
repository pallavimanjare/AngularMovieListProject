<div>
    <h3>{{ data.movie.title }}</h3>
    <h4>Language : {{ data.movie.language }}</h4>
    <h4>Location : {{ data.movie.location }}</h4>
    
    <h5 *ngIf="isValidNumber(data.movie.imdbRating)">Rated {{ data.movie.imdbRating }}</h5>
    <h5 *ngIf="!isValidNumber(data.movie.imdbRating)">Content Details not available.</h5>
    <h3>Story: {{ data.movie.plot }}</h3>  
    <h4>listingType : {{ data.movie.listingType }}</h4>
</div>
